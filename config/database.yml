default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>

queue:
  <<: *default
  database: myapp_queue_production

cable:
  <<: *default
  database: myapp_cable_production

cache:
  <<: *default
  database: myapp_cache_production